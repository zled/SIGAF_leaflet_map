<!DOCTYPE html>
<html>
<head>
    <title>tutorial 1</title>
	<meta charset="utf-8" />
    <style>
        div.testata{display:inline-block;background-color:navajowhite; font:10px verdana;border:solid 1px black;padding:2px;margin-bottom:5px}
        #mapid { height: 600px; }
    </style>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

    <script type="text/javascript">
        (function () {
            window.addEventListener("load",
                function () {
                    var mymap = L.map('mapid').setView([51.505, -0.09], 13);

                    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
                        maxZoom: 36,
                        id: 'mapbox.satellite',
                        //id: 'mapbox.streets',
                        //id: 'zled55',
                        accessToken: 'pk.eyJ1IjoiemxlZDU1IiwiYSI6ImNqdGxnMWVwbjA3dTE0OW9qNmhibjF1aDEifQ.xdbVsuJslfBtPai_Na04vw'
                        //accessToken: 'pk.eyJ1IjoiemxlZDU1IiwiYSI6ImNqdGxnMWVwbjA3dTE0OW9qNmhibjF1aDEifQ.xdbVsuJslfBtPai_Na04vw'
                        //accessToken: 'sk.eyJ1IjoiemxlZDU1IiwiYSI6ImNqdGxrMGc3eTA2ZTc0NmxpenVoNmttNm0ifQ.bizpPm9DOdni7Zcqff4Xiw'
                }).addTo(mymap);

                    var marker = L.marker([51.5, -0.09]).addTo(mymap);

                    var circle = L.circle([51.508, -0.11], 500, {
                        color: 'red',
                        fillColor: '#f03',
                        fillOpacity: 0.5
                    }).addTo(mymap);

                    var polygon = L.polygon([
                        [51.509, -0.08],
                        [51.503, -0.06],
                        [51.51, -0.047]
                    ]).addTo(mymap);

                    marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
                    circle.bindPopup("I am a circle.");
                    polygon.bindPopup("I am a polygon.");

                    var popup = L.popup()
                    .setLatLng([51.5, -0.09])
                    .setContent("I am a standalone popup.")
                    .openOn(mymap);

                    function onMapClick(e) {
                        popup
                            .setLatLng(e.latlng)
                            .setContent("You clicked the map at " + e.latlng.toString())
                            .openOn(mymap);
                    }

                    mymap.on('click', onMapClick);
                }
            );
        })();
    </script>
</head>
<body>
    <div class="testata">2019/03/23: from <a href="http://w8r.name/Leaflet/examples/quick-start.html" target="_blank">Leaflet Quick Start Guide</a></div><br/>
    <div id="mapid"></div>

</body>
</html>
